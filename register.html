<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Add background image to the body */
    body {
        background-image: url('https://wallpaperaccess.com/full/1994942.jpg'); /* Replace with the path to your image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Keeps the background fixed while scrolling */
    }
</style>
<body class="register-page">

    <header>
        <div class="header-container">
            <h1>Register</h1>
            <nav>
                <ul>
                   
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
             
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="registration-form" onsubmit="return validateRegistration()">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="policy">Policy Name</label>
                    <input type="text" id="policy" name="policy" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Type</label>
                    <input type="text" id="payment" name="payment" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="4" required></textarea>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>

            </form>
        </div>
    </main>

    <script>
        function validateRegistration() {
            var age = document.getElementById('age').value;
            var password = document.getElementById('password').value;
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    
            // Validate Age (18-100)
            if (age < 18 || age > 100) {
                alert("Age must be between 18 and 100.");
                return false;
            }
    
            // Validate Password strength
            if (!passwordPattern.test(password)) {
                alert("Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return false;
            }
    
            // Redirect to login page on successful validation
            alert("Registration successful! Redirecting to login page...");
            window.location.href = "login.html"; // Redirect to login page
            return false; // Prevent default form submission
        }
    </script>
    
   
</body>
</html>
