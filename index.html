<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    body {
      background: url('images/insur.jpg') no-repeat center center fixed; 
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
    }

   
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: 1;
    }

    /* Header styling for top alignment */
    .header-container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px 0;
    }

    /* Main content centered at the left */
    .main-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;  /* Align content to the left */
      height: 80vh;  /* Centers content within this height */
      text-align: left;  /* Align text to the left */
      color: #fff;
      padding-left: 2rem; /* Optional: Add some padding from the left side */
    }

    /* Navigation styling */
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a.active {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <!-- Overlay for darkening background image -->
  <div class="overlay"></div>

  <!-- Header with navigation at the top -->
  <header>
    <div class="header-container">
      <h1>Welcome to Our Website</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="agent-availability.html">Agent Availability</a></li>
          <li><a href="booking.html">Agent Booking</a></li>
          <li><a href="cancellation.html">Cancellation</a></li>
          <li><a href="Manage.html">Manage</a></li>
          <li><a href="Plan.html">Plan</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="help.html">Help</a></li>
          
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content centered in the left side of the page -->
  <div class="main-content">
    <h2>Welcome to our platform</h2>
    <p>Explore our services and get in touch with our agents.</p>
  </div>

</body>
</html>
