<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    button {
        background-color: yellow; /* Change button background to yellow */
        color: black; /* Ensure text is readable on yellow background */
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px; /* Rounded corners for a lively look */
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: gold; /* Add hover effect for interactivity */
    }

    /* Update active navigation link to yellow */
    nav ul li a.active {
        color: yellow;
        font-weight: bold;
        text-decoration: underline;
    }
    /* Add background image to the body */
    body {
        background-image: url('https://live.staticflickr.com/65535/17102040447_2948e2f7ed_b.jpg'); /* Replace with the path to your image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Keeps the background fixed while scrolling */
    }
</style>
<body class="login-page">

    <header>
        <div class="header-container">
            <h1>Login</h1>
            <nav>
                <ul>
                    
                    <li><a href="about.html">About Us</a></li>
                 
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <form id="login-form" onsubmit="return handleLogin(event)">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p><a href="reset-password.html">Forgot Password?</a></p>
            <p>Don't have an account? <a href="register.html">Register now</a></p>
        </form>
    </div>

    <div class="car-animation">
        <img src="https://i.pinimg.com/564x/d8/3d/f0/d83df01935b49bd759f1525f653ef26a.jpg" class="car-animation" alt="Car Animation">
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Log inputs (Optional for debugging)
            console.log('Username:', username);
            console.log('Password:', password);

            // Redirect to index.html
            window.location.href = 'index.html'; 
        }
    </script>

</body>
</html>
